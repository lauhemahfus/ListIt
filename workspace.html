        body { 
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
            overflow: hidden; 
        }

        .container { 
            display: flex;
            height: 100vh;
            position: relative; 
        }

        .sidebar {
            width: 280px;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px var(--shadow-color);
            z-index: 1040;
            position: relative;
            flex-shrink: 0;
        }

        #sidebar-toggle-btn {
            display: none;
        }

        .sidebar-overlay {
            display: none !important;
        }

        .sidebar-header {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column; 
        }
        .sidebar-header h3 {
            margin-top: 0;
            margin-bottom: 15px; 
            color: var(--text-primary);
            font-weight: 500;
        }
        .sidebar button, .user-dropdown-content button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: var(--accent-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            font-size: 15px;
            transition: background-color 0.2s ease;
        }
        .sidebar button:hover, .user-dropdown-content button:hover {
            background-color: var(--accent-hover);
        }
        .user-dropdown-content #logout-btn {
             background-color: #dc3545;
        }
        .user-dropdown-content #logout-btn:hover {
             background-color: #c82333;
        }
        #search-notes {
            width: 100%; 
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }
        .sidebar h4 {
            margin-top: 20px;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 1em;
            font-weight: 500;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }
        .page-list {
            list-style: none;
            padding: 0;
            flex-grow: 1;
            overflow-y: auto;
            max-height: calc(100vh - 280px); 
        }
        .page-list li {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 4px;
            margin-bottom: 3px;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-size: 0.95em;
        }
        .page-list li:last-child { border-bottom: none; }
        .page-list li:hover { background-color: var(--bg-tertiary); color: var(--text-primary); }
        .page-list li.active { background-color: var(--accent-color); color: var(--button-text-color); font-weight: 500; }
        .page-list li.active:hover { background-color: var(--accent-hover); }

        .main-content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            min-width: 0; 
        }

        .main-content-area {
            flex: 1;
            padding: 0; 
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            position: relative;
            min-width: 0; 
        }

        .note-header {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 12px 22px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(to right, var(--bg-secondary), var(--bg-primary));
            flex-shrink: 0;
            box-shadow: 0 3px 10px var(--shadow-color);
            position: relative;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-bottom {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 14px;
            width: 100%;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transform: translateY(-10px);
        }

        .header-bottom.show {
            max-height: 90px;
            opacity: 1;
            margin-top: 10px;
            transform: translateY(0);
        }

        .toggle-header-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .toggle-header-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .toggle-header-btn:hover {
            color: var(--button-text-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .toggle-header-btn:hover::before {
            opacity: 0.1;
        }

        .toggle-header-btn i {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            font-size: 14px;
        }

        .toggle-header-btn.active {
            background: var(--accent-color);
            color: var(--button-text-color);
            border-color: var(--accent-hover);
        }

        .toggle-header-btn.active i {
            transform: rotate(180deg);
        }

        .profile-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .note-title {
            font-size: 19px;
            font-weight: 400;
            border: none;
            outline: none;

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        mark {
            background-color: #fff3cd; 
            color: #856404;      
            padding: 0.1em 0.2em;
            border-radius: 3px;
        }

        .folder-blue {
            color: #228be6;
            font-size: 48px;
        }
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem;
        }
        .loading-logo {
            margin-bottom: 0.5rem;
        }
        .loading-text {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .loading-progress-bar {
            width: 140px;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .loading-progress-bar-fill {
            width: 0%;
            height: 100%;
            background: #228be6;
            border-radius: 2px;
            animation: progressBarAnim 2s ease-in-out forwards;
        }
        @keyframes progressBarAnim {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
