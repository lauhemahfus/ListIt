<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ListIT</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        :root {
        
            --theme-primary: #3b82f6;
            --theme-secondary: #6366f1;
            --theme-accent: #22d3ee;
            --theme-bg-dark: #0f172a;
            --theme-bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --theme-card-bg: #1e293b;
            --theme-card-glow: 0 4px 24px 0 rgba(59, 130, 246, 0.2);
            --theme-white: #fff;
            --theme-muted: #cbd5e1;
            --theme-premium-gradient: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #22d3ee 100%);
            --theme-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            --font-family: var(--theme-font-family);
            
            --body-bg: var(--theme-bg-gradient);
            --container-bg: var(--theme-card-bg);
            --input-bg: var(--theme-bg-dark); 
            --button-secondary-bg: rgba(55, 65, 81, 0.5); 
            --button-secondary-bg-hover: rgba(75, 85, 99, 0.7);

            --text-main: var(--theme-white);
            --text-headings: var(--theme-white);
            --text-labels: var(--theme-muted);
            --text-input: var(--theme-white);
            --text-input-placeholder: #9ca3af; 
            --text-button-primary: var(--theme-white);
            --text-button-secondary: var(--theme-muted);
            --text-logo-gradient: linear-gradient(135deg, #7b8cff 0%, #22d3ee 100%);

            --border-color-container: 1px solid rgba(59, 130, 246, 0.2); 
            --border-color-input: 1px solid rgba(107, 114, 128, 0.4);
            --border-color-button-secondary: 1px solid rgba(107, 114, 128, 0.3);

            --accent-icon-color: var(--theme-accent);
            --button-primary-bg: var(--theme-premium-gradient);
            --button-primary-hover-filter: brightness(1.15);
            --container-shadow: var(--theme-card-glow);

            --error-alert-bg: rgba(239, 68, 68, 0.15);
            --error-alert-text: #fca5a5; 
            --error-alert-border: 1px solid rgba(239, 68, 68, 0.5);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { 
            font-family: var(--font-family); margin: 0; padding: 0;
            background: var(--body-bg); color: var(--text-main);
            line-height: 1.6; display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }
        .login-container {
            width: 90%; max-width: 400px; margin: 20px auto; padding: 25px;
            border: var(--border-color-container); border-radius: 12px;
            background-color: var(--container-bg); box-shadow: var(--container-shadow);
        }
        
        .login-container h2 { 
            text-align: center;
            margin-bottom: 15px; 
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }
        .login-container h2 i {
            color: var(--accent-icon-color);
            font-size: 0.9em; 
        }
        .login-container h2 .logo-text {
            font-weight: 700;
            background: var(--text-logo-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(123, 140, 255, 0.3);
        }

        .login-container h3 { 
           text-align: center; color: var(--text-headings); 
           margin-bottom: 20px; font-size: 1.5em; 
        }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 6px; color: var(--text-labels); font-weight: 500; font-size: 0.9em; }
        .form-group input {
            width: 100%; padding: 10px;
            border: var(--border-color-input); border-radius: 8px;
            background-color: var(--input-bg); color: var(--text-input); font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .form-group input::placeholder { color: var(--text-input-placeholder); opacity: 1; }
        .form-group input:-ms-input-placeholder { color: var(--text-input-placeholder); }
        .form-group input::-ms-input-placeholder { color: var(--text-input-placeholder); }

        .auth-buttons { display: flex; flex-direction: column; gap: 10px; }
        .auth-buttons button, .auth-buttons a {
            flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer;
            font-size: 15px; font-weight: 600; transition: all 0.3s ease;
            text-decoration: none; text-align: center;
        }
        #register-btn { 
            background: var(--button-primary-bg); color: var(--text-button-primary); 
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        #register-btn:hover { 
            filter: var(--button-primary-hover-filter);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }
        .link-btn { 
            background-color: var(--button-secondary-bg); color: var(--text-button-secondary); 
            border: var(--border-color-button-secondary);
            display: block; 
        }
        .link-btn:hover { 
            background-color: var(--button-secondary-bg-hover); 
            color: var(--theme-white);
            border-color: rgba(107, 114, 128, 0.5);
        }
        .error-alert {
            background-color: var(--error-alert-bg) !important; color: var(--error-alert-text) !important;
            padding: 10px; border-radius: 4px; margin-bottom: 15px;
            border: var(--error-alert-border) !important; font-size: 0.9em;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="login-container"> 
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <h2><i class="fas fa-book-open"></i> <span class="logo-text">ListIT</span></h2> 
        </a>
        <div id="register-form">
            <h3>Register</h3>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Choose username">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Choose password (min. 6 chars)">
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" placeholder="Confirm password">
            </div>
            <div class="auth-buttons">
                <button id="register-btn"><i class="fas fa-user-plus"></i> Register</button>
                <a href="login.html" class="link-btn">Back to Login</a>
            </div>
            <div class="error-alert hidden" style="margin-top:15px;"></div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
